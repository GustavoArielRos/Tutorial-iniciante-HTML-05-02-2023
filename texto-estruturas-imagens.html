
<!-- _________________________________________PARTE 1____________________________________________________-->

<!DOCTYPE html>
<html lang="en">

<head><!-- "head" é o cabeçário-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página html</title><!-- "title" é o título da página-->
</head>

<body><!--"body" é o corpo do site(é tudo que o usuário vê quando entra nele), é nele que voce coloca as "tags"-->
    

    <!-- ____________________________________ TAG de TEXTO_________________________________________________-->


    <!-- "h1 até h6" são as tags de título que existem no html(tamanho  h1 > tamanho h6)-->
    <h1> Meu título 01</h1>
    <h2> Meu título 02</h2>
    <h3> Meu título 03</h3>
    <h4> Meu título 04</h4>
    <h5> Meu título 05</h5>
    <h6> Meu título 06</h6>

    <!-- "p" é a tag de parágrafo, nele que voce coloca o texto do site-->
    <p>
        Texto aqui

        O menino quer um burrinho
        que saiba dizer
        o nome dos rios,

    </p>

    <!-- "br" é tag que faz a quebra de linha dos parágrafos usa ele, ai tu pula linha-->
    <!-- quanto mais "br" colocar, mais linha é pulada (Texto aqui<br><br><br>, vai pular 3 linhas dps do Texto aqui)-->
    <p>
        Texto aqui<br>

        O menino quer um burrinho
        que saiba dizer
        o nome dos rios,

    </p>
    
    <!-- "nav" é uma tag de barra de navegação-->
    <nav>

    </nav>
    
    <!-- "blockquote" é a tag de uma  bloco de citação-->
    <blockquote>

    </blockquote>

    <!-- "hr" pula uma linha e ainda faz uma divisão entre os blocos usando um tracejado -->
    oi
    <hr>
    oi

    <!-- <a href="#"> colocar link -->
    <a href = "link">Texto do link</a>

    <!-- 'i' deixa em itálico-->
    <i>oi eu</i>
    <!-- 'strong' deixa em negrito-->
    <strong>oi eu</strong>
    

    <!-- ____________________________________ TAG ESTRUTURAS_________________________________________________-->
    
    <!-- pode haver várias div class-->
    <!-- só pode haver uma div id única-->
    <!-- isso serve para a estilização usada no css-->
    <!-- isso serve para a programação no javascript-->
    <!-- se estiver "<p class='varias'>", no css eu posso colocar que todas as class chamada 'varias' tenha a cor azul,ou seja,
         todo "p" com o "várias" vão ter a cor azul(todo parágrafo "varias" vão ter a cor azul)-->
    <div class="várias" id="único">

    </div>

    <!-- o "span" é uma "div" só que "menor"-->
    <div>
        <span>

        </span>
    </div>
    
    <!-- ____________________________________ TAG IMAGENS_________________________________________________-->
    
    <!--"img", para usá-la ele tem que esta na pasta do arquivo e colocar o tipo dela (.png)-->
    <img src="pasta-da-imagem/nome-da-imagem.png">
    <!-- "alt", caso a imagem na abra , vai ter um texto alternativo caso a imagem não abra-->
    <img src="pasta-da-imagem/nome-da-imagem.png" alt="texto-alternativo">
    <!-- 'width' e 'height' largura e altura-->
    <img src="pasta-da-imagem/nome-da-imagem.png" alt="texto-alternativo" width="700px" height="500px">
    <!-- 'title' o título da imagem-->
    <img src="pasta-da-imagem/nome-da-imagem.png" alt="texto-alternativo" width="700px" height="500px" title="titulo da imagem">




</body>

</html>
